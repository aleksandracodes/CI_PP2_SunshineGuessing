<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Sunshine Guessing Game is a friendly alternative to Hangman type game. The goal is to correctly guess words and phrases and not let the clouds cover the shining sun.">
    <meta name="keywords" content="Guessing Game, Hangman, guessing, game, phrases, words">
    <meta name="author" content="Aleksandra Haniok">
    
    <!-- Bootstrap v5.1.3 link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css"/>
    <title>The Sunshine Guessing Game</title>
</head>
<body>

    <div id="game-container" class="border-2 rounded bg-light">

        <div class="top-line">         
            <i class="far fa-user-circle user-icon"></i>
            <p id="username">User placeholder</p>
            
            <button id="back">
                <i class="far fa-arrow-alt-circle-left back-icon"></i>
            </button>

            <button id="instructions">
                <i class="far fa-question-circle instruction-icon"></i>
            </button>

        </div>

        <div id="login-area">
            Welcome text & login area
        </div>

        <div id="choose-level">
            Here are options to select game level
        </div>

        <div id="game-screen">
            Here the game will be played
        </div>

        <div id='correct-screen'>
            Message displayed when user guesses the phrase
        </div>

        <div id='wrong-screen'>
            Game over. Message displayed when user did not guess the phrase
        </div>
    </div>
    
    <script src="assets/js/script.js"></script>
    
    <!-- Font Awesome script -->
    <script src="https://kit.fontawesome.com/b75c116a85.js" crossorigin="anonymous"></script>
    
    <!-- Bootstrap v.5.1.3 JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
